<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Just+Me+Again+Down+Here&display=swap" rel="stylesheet">
    <link href="compiled/index.css" rel="stylesheet" type="text/css">
    <title>ToDoList</title>
</head>

<body>
    <section>
        <h2>ToDoList</h2>
        <div id="tasks_list" class="tasks_list">
            <ul id="tasks" class="tasks">
                <li>Apprendre le Javascript</li>
                <li>Passer l'aspirateur</li>
                <li>Réussir ma vie</li>
                <li>Câliner les chats</li>
            </ul>
        </div>
    </section>
    <section id="new_task" class="new_task">
        <div id="new_task_div" class="new_task_div">
            <input type="text" id="new_task_input" name="new_task_input" cols="30" rows="10"
                placeholder="Nouvelle tâche" maxlength="30">
            <span onclick="newTask()" class="new_task_btn">Ajouter</span>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
